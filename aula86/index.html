<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazios</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuários deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter enter 6 e 12 caracteres </li>
        </ul>

        <form action="" method="post" class="form">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="nome validar">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" class="sobrenome validar">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" class="cpf validar">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" class="usuario validar">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="senha validar">
            <label for="senha2">Repetir a senha</label>
            <input type="password" name="senha2" id="senha2" class="repetir-senha validar">

            <button type="submit">Enviar validar</button>
        </form>
    </section>

    <script src="./assets/js/validaCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
