<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Calculadora IMC</h1>

        <div class="container-grid">
            <div class="grid">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            
            <div class="grid">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>

        <h1>Calcule se IMC</h1>
        <form action="" id="form" method="get">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" step="0.01" class="peso" max="595" required>

            <label for="altura">Altura:</label>
            <input type="number" id="altura" step="0.01" class="altura" max="2.5" required>

            <!-- <label for="input-teste-3">Label teste#3</label>
            <input type="text" id="input-teste-3">

            <label for="input-teste-4">Label teste#4</label>
            <input type="number" id="input-teste-4"> -->

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado">

        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
